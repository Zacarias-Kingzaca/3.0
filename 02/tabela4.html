<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 04</title>

    <style>

        body {
               
            font-family: Arial, Helvetica, sans-serif;
            align-items: center;
            height: 100vh;
            margin: 0;
          
            
        }

        table {
            background-color: white;
        }

        td { 

            width: 60px;
            height: 40px;
            text-align: center;
            border: 1px solid black;
            font-size: 30px;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="5">B</td>
        </tr>

        <tr>
           <td rowspan="5">C</td>
        </tr>
       
        <tr>

            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>

        <tr>

            <td>J</td>
            <td>L</td>
            <td>M</td>      
        </tr>

        <tr>
            <td colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
